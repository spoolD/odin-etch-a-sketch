<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="etch_a_sketch.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-layer"></div>
        <div class="image-layer">
            <!--Image from https://www.nytimes.com/2012/03/22/garden/etch-a-sketch-becomes-a-symbol-of-second-chances.html-->
            <img src="22ETCH-jumbo.webp">
        </div>
        <div id="master-grid" class="grid-container"></div>
    <button id="reset">RESET</button>
    <div class="slider-container">
        <label for="grid-size">Grid Size</label>
        <input id="grid-size" type="range" min="16" max="64" class="slider">
    </div>
</body>
</html>
